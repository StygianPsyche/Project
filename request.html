<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Request Form</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>


  <!-- Your custom stylesheet -->
  <link rel="stylesheet" href="CSS/keyboard.css" />
  <link rel="stylesheet" href="CSS/request.css" />

  <style>
    /* small styles for highlighting invalid fields */
    .is-required-invalid {
      border-color: #dc3545 !important;
      box-shadow: 0 0 0 .2rem rgba(220, 53, 69, .25);
    }

    .printing-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.45);
      color: #fff;
      z-index: 1080;
      font-size: 1.1rem;
    }

    /* Basic styles for the keyboard */
    .keyboard {
      display: none;
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .keyboard button {
      padding: 10px;
      font-size: 18px;
      margin: 5px;
      border: none;
      background-color: #f1f1f1;
      cursor: pointer;
      border-radius: 4px;
    }

    .keyboard button:hover {
      background-color: #ddd;
    }

    .keyboard button:focus {
      outline: none;
    }

    /* Styles for the microphone button */
    .mic-btn {
      background-color: #f5f5f5;
      font-size: 20px;
      color: #666;
      cursor: pointer;
      border-radius: 50%;
      padding: 10px;
    }

    .mic-btn:hover {
      background-color: #ddd;
    }
  </style>
</head>

<body class="bg-light">

  <div class="container py-5">
    <div class="row">
      <!-- LEFT SIDE -->
      <div class="col-md-12 mb-4">
        <div class="card shadow-sm p-3 text-center">
          <h5 class="fw-bold mb-3">Request Types</h5>
          <select class="form-select" id="requestTypeSelect" aria-label="Select request type">
            <option value="form1_cert">Issuance of Barangay Certificate</option>
            <option value="form1_clear">Barangay Clearance</option>
            <option value="form1_bus">Barangay Business Clearance</option>
            <option value="form2_cons">Issuance of Construction, Work, Advertisement, Signage, and Events Clearance
            </option>
            <option value="form2_fac">Use of Barangay Facilities, and Properties</option>
            <option value="form3_katar">Katarungang Pambarangay</option>
            <option value="form3_file">Certificate to File Action</option>
            <option value="form3_bpo">Barangay Protection Order</option>
          </select>
        </div>
      </div>

      <!-- FORM BELOW -->
      <div class="col-md-12">
        <div class="card shadow-sm p-4" id="formContainer">
          <!-- content injected here -->
        </div>
      </div>

    </div>

    <div class="text-center mt-4">
      <button class="btn btn-outline-primary px-4" id="backBtn">‚Üê Back to Home</button>
    </div>
  </div>

  <!-- On-screen keyboard (new layout) -->
  <div class="keyboard" id="keyboard" aria-hidden="true">
    <!-- Row 1: Numbers -->
    <div class="kbd-row" role="group" aria-label="numbers">
      <button class="key" data-key="1">1</button>
      <button class="key" data-key="2">2</button>
      <button class="key" data-key="3">3</button>
      <button class="key" data-key="4">4</button>
      <button class="key" data-key="5">5</button>
      <button class="key" data-key="6">6</button>
      <button class="key" data-key="7">7</button>
      <button class="key" data-key="8">8</button>
      <button class="key" data-key="9">9</button>
      <button class="key" data-key="0">0</button>
    </div>

    <!-- Row 2: QWERTYUIOP -->
    <div class="kbd-row" role="group" aria-label="row two">
      <button class="key" data-key="Q">Q</button>
      <button class="key" data-key="W">W</button>
      <button class="key" data-key="E">E</button>
      <button class="key" data-key="R">R</button>
      <button class="key" data-key="T">T</button>
      <button class="key" data-key="Y">Y</button>
      <button class="key" data-key="U">U</button>
      <button class="key" data-key="I">I</button>
      <button class="key" data-key="O">O</button>
      <button class="key" data-key="P">P</button>
    </div>

    <!-- Row 3: ASDFGHJKL -->
    <div class="kbd-row" role="group" aria-label="row three">
      <button class="key" data-key="A">A</button>
      <button class="key" data-key="S">S</button>
      <button class="key" data-key="D">D</button>
      <button class="key" data-key="F">F</button>
      <button class="key" data-key="G">G</button>
      <button class="key" data-key="H">H</button>
      <button class="key" data-key="J">J</button>
      <button class="key" data-key="K">K</button>
      <button class="key" data-key="L">L</button>
    </div>

    <!-- Row 4: ZXCVBNM -->
    <div class="kbd-row" role="group" aria-label="row four">
      <button class="key" data-key="Z">Z</button>
      <button class="key" data-key="X">X</button>
      <button class="key" data-key="C">C</button>
      <button class="key" data-key="V">V</button>
      <button class="key" data-key="B">B</button>
      <button class="key" data-key="N">N</button>
      <button class="key" data-key="M">M</button>
    </div>


    <!-- Row 5: space, delete, mic -->
    <div class="kbd-row kbd-row-bottom" role="group" aria-label="controls">
      <button class="key wide" data-key="Space">Space</button>
      <button class="key" data-key="Delete">Del</button>
      <button id="micBtn" class="mic-btn" type="button" title="Voice input">üé§</button>
    </div>
  </div>

  <!-- Confirmation modal -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm if details are correct</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Please confirm that the details you entered are correct.
        </div>
        <div class="modal-footer">
          <button id="confirmNo" type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button id="confirmYes" type="button" class="btn btn-primary">Yes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Summary / Print modal -->
  <div class="modal fade" id="summaryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Submission Summary</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="summaryBody">
          <!-- summary injected -->
        </div>
        <div class="modal-footer">
          <button id="printReceiptBtn" type="button" class="btn btn-success">Print receipt with Reference
            number</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Printing overlay (hidden by default) -->
  <div id="printingOverlay" class="printing-overlay" style="display:none;">
    Printing transaction please wait...
  </div>



  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
