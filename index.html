<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Barangay Ugong Kiosk Request</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="CSS/index.css">
</head>
<body>

  <!-- Floating Shapes for Main Dashboard -->
  <div class="bg-patterns">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
    <div class="triangle t1"></div>
    <div class="triangle t2"></div>
    <div class="star s1"></div>
    <div class="star s2"></div>
  </div>

  <!-- Main Dashboard -->
  <main class="text-center p-4">
    <div class="logo mx-auto mb-3">
      <img src="IMG/Barangay logo2.png" alt="Barangay Ugong Logo">
    </div>
    <h1>Barangay Ugong Kiosk Request</h1>
    <p class="subtitle">Welcome — choose an option to continue</p>

    <div class="d-flex justify-content-center gap-3">
      <button class="btn btn-primary px-4 shadow-sm" id="requestBtn">Request</button>
      <button class="btn btn-secondary px-4 shadow-sm" id="statusBtn">Status</button>
    </div>

    <p class="note mt-4">Request — start a new kiosk request (IDs or forms may be required).</p>
    <p class="note">Status — check your request progress using your tracking code.</p>
  </main>

  <!-- Accessibility Button -->
  <button class="accessibility-btn" id="accessibilityBtn" aria-label="Ease of Access">
    <i class="bi bi-universal-access fs-4"></i>
  </button>

  <!-- Accessibility Menu -->
  <div class="accessibility-menu" id="accessibilityMenu">
    <button id="increaseText"><i class="bi bi-type fs-5"></i> Increase Text Size</button>
    <button id="readAloud"><i class="bi bi-volume-up fs-5"></i> Read Aloud</button>
    <button id="speechToText"><i class="bi bi-mic fs-5"></i> Speech to Text</button>
  </div>

  <!-- Idle Screen -->
  <div id="idleScreen" class="idle-screen">
    <!-- Floating Shapes inside Idle -->
    <div class="bg-patterns">
      <div class="circle c1"></div>
      <div class="circle c2"></div>
      <div class="circle c3"></div>
      <div class="triangle t1"></div>
      <div class="triangle t2"></div>
      <div class="star s1"></div>
      <div class="star s2"></div>
    </div>

    <div class="idle-content text-center">
      <div class="logo mx-auto mb-3">
        <img src="IMG/Barangay logo2.png" alt="Barangay Ugong Logo">
      </div>
      <h1>Barangay Request Kiosk</h1>
      <p class="welcome-text">Touch the screen to get started!</p>
    </div>
  </div>

  <!-- JS -->
  <script src="js/index.js"></script>
</body>
</html>
