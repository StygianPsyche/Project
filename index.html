<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Barangay Ugong Kiosk Request</title>

  <!-- ✅ Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Your custom stylesheet -->
  <link rel="stylesheet" href="CSS/style.css" />

  <style>
    /* ✅ Ease of Access Button */
    .accessibility-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      z-index: 999;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .accessibility-btn:hover {
      transform: scale(1.1);
      background-color: #0b5ed7;
    }

    /* ✅ Accessibility Menu */
    .accessibility-menu {
      position: fixed;
      bottom: 90px;
      left: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.25);
      padding: 10px;
      display: none;
      width: 220px;
      z-index: 998;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .accessibility-menu button {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      background: none;
      border: none;
      text-align: left;
      padding: 8px;
      font-size: 14px;
      color: #333;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .accessibility-menu button:hover {
      background: #f0f0f0;
    }
  </style>
</head>

<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
  <main class="text-center p-4" role="main" aria-labelledby="page-title">
    <div class="logo mx-auto mb-3">
      <img src="IMG/1.png" alt="Barangay Ugong Logo">
    </div>

    <h1 id="page-title" class="fs-5 fw-bold text-dark mb-2">Barangay Ugong Kiosk Request</h1>
    <p class="subtitle text-muted mb-4">Welcome — choose an option to continue</p>

    <div class="d-flex justify-content-center gap-3">
      <button class="btn btn-primary px-4" id="requestBtn">Request</button>
      <button class="btn btn-outline-primary px-4" id="statusBtn">Status</button>
    </div>

    <p class="note text-muted small mt-4">Request — start a new kiosk request (IDs or forms may be required).</p>
    <p class="note text-muted small">Status — check the progress of an existing request using your tracking code.</p>
  </main>

  <!-- ✅ Accessibility Floating Button -->
  <button class="accessibility-btn" id="accessibilityBtn" aria-label="Ease of Access">
    <i class="bi bi-universal-access fs-4"></i>
  </button>

  <!-- ✅ Accessibility Menu -->
  <div class="accessibility-menu" id="accessibilityMenu">
    <button id="increaseText"><i class="bi bi-type fs-5"></i> Increase Text Size</button>
    <button id="readAloud"><i class="bi bi-volume-up fs-5"></i> Read Aloud</button>
    <button id="speechToText"><i class="bi bi-mic fs-5"></i> Speech to Text</button>
  </div>

  <!-- ✅ Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Page Navigation
    const requestBtn = document.getElementById('requestBtn');
    const statusBtn = document.getElementById('statusBtn');
    requestBtn.addEventListener('click', () => window.location.href = 'request.html');
    statusBtn.addEventListener('click', () => window.location.href = 'status.html');

    // Accessibility Menu Toggle
    const accessibilityBtn = document.getElementById('accessibilityBtn');
    const accessibilityMenu = document.getElementById('accessibilityMenu');
    accessibilityBtn.addEventListener('click', () => {
      accessibilityMenu.style.display = accessibilityMenu.style.display === 'block' ? 'none' : 'block';
    });

    // ✅ Increase Text Size
    let fontSize = 1;
    document.getElementById('increaseText').addEventListener('click', () => {
      fontSize += 0.1;
      document.body.style.fontSize = fontSize + 'em';
    });

    // ✅ Read Aloud (Text-to-Speech)
    document.getElementById('readAloud').addEventListener('click', () => {
      const synth = window.speechSynthesis;
      const textToRead = document.body.innerText;
      const utterance = new SpeechSynthesisUtterance(textToRead);
      utterance.rate = 1;
      utterance.pitch = 1;
      synth.cancel(); // Stop any previous speech
      synth.speak(utterance);
    });

    // ✅ Speech to Text (Voice Input)
    document.getElementById('speechToText').addEventListener('click', () => {
      if (!('webkitSpeechRecognition' in window)) {
        alert('Speech recognition is not supported in this browser.');
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-PH';
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.start();

      recognition.onresult = (event) => {
        const speechResult = event.results[0][0].transcript;
        alert("You said: " + speechResult);
      };

      recognition.onerror = (event) => {
        alert("Speech recognition error: " + event.error);
      };
    });
  </script>
</body>
</html>
