<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Barangay Ugong Kiosk Request</title>

  <!-- ✅ Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your custom stylesheet -->
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

  <main class="text-center p-4" role="main" aria-labelledby="page-title">
    <div class="logo mx-auto mb-3">
      <img src="IMG/1.png" alt="Barangay Ugong Logo">
    </div>

    <h1 id="page-title" class="fs-5 fw-bold text-dark mb-2">Barangay Ugong Kiosk Request</h1>
    <p class="subtitle text-muted mb-4">Welcome — choose an option to continue</p>

    <div class="d-flex justify-content-center gap-3">
      <button class="btn btn-primary px-4" id="requestBtn">Request</button>
      <button class="btn btn-outline-primary px-4" id="statusBtn">Status</button>
    </div>

    <p class="note text-muted small mt-4">Request — start a new kiosk request (IDs or forms may be required).</p>
    <p class="note text-muted small">Status — check the progress of an existing request using your tracking code.</p>
  </main>

  <!-- ✅ Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const requestBtn = document.getElementById('requestBtn');
    const statusBtn = document.getElementById('statusBtn');

    // When Request is clicked → go to request form page
    requestBtn.addEventListener('click', () => {
      window.location.href = 'request.html';
    });

    // When Status is clicked → go to status form page
    statusBtn.addEventListener('click', () => {
      window.location.href = 'status.html';
    });
  </script>
</body>
</html>
