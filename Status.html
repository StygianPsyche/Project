<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Request Status</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="CSS/style.css" />

  <style>
    /* Hide the increment and decrement buttons for number input */
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* For Firefox */
    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center align-items-center g-4">

      <!-- LEFT SIDE - REFERENCE NUMBER INPUT -->
      <div class="col-md-4">
        <div class="card shadow-sm p-4 text-center">
          <h5 class="fw-bold mb-3">Enter Reference Number</h5>
          <!-- Reference number input field (only numbers allowed) -->
          <input type="number" id="refInput" class="form-control mb-3 text-center fs-5" placeholder="Enter Reference Number" min="1">
        </div>
      </div>

      <!-- RIGHT SIDE - INFO -->
      <div class="col-md-6">
        <div class="card shadow-sm p-4">
          <h4 class="fw-bold mb-3 text-center">Check Request Status</h4>

          <div id="infoBox" class="info-box p-3 text-muted">
            <p>Enter your reference number above and press Enter to check the status.</p>
          </div>
        </div>
      </div>

    </div>
    <!-- Back to Home Button centered -->
    <div class="text-center mt-4">
      <button class="btn btn-outline-primary px-4" onclick="window.location.href='index.html'">â† Back to Home</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const refInput = document.getElementById("refInput");
    const infoBox = document.getElementById("infoBox");

    // Listen for Enter key press to check the status
    refInput.addEventListener("keydown", (event) => {
      console.log("Key pressed: ", event.key); // Debugging step
      if (event.key === "Enter") { // Check if Enter key is pressed
        const ref = refInput.value.trim();
        let statusMessage = "";

        // Define the responses based on reference number
        switch(ref) {
          case "1":
            statusMessage = `
              <h6 class="fw-bold text-info">Status: On Queue</h6>
              <p><strong>Date Submitted:</strong> 10/29/2025</p>
              <p><strong>Last Updated:</strong> 10/30/2025</p>
            `;
            break;
          case "2":
            statusMessage = `
              <h6 class="fw-bold text-info">Status: Processing</h6>
              <p><strong>Date Submitted:</strong> 10/29/2025</p>
              <p><strong>Last Updated:</strong> 10/30/2025</p>
            `;
            break;
          case "3":
            statusMessage = `
              <h6 class="fw-bold text-info">Status: Payment Pending</h6>
              <p><strong>Date Submitted:</strong> 10/29/2025</p>
              <p><strong>Last Updated:</strong> 10/30/2025</p>
            `;
            break;
          case "4":
            statusMessage = `
              <h6 class="fw-bold text-info">Status: Ready to Pickup</h6>
              <p><strong>Date Submitted:</strong> 10/29/2025</p>
              <p><strong>Last Updated:</strong> 10/30/2025</p>
            `;
            break;
          case "5":
            statusMessage = `
              <h6 class="fw-bold text-info">Status: Released</h6>
              <p><strong>Date Submitted:</strong> 10/29/2025</p>
              <p><strong>Last Updated:</strong> 10/30/2025</p>
            `;
            break;
          default:
            statusMessage = `<p class='text-warning'>No record found for Reference No. ${ref}.</p>`;
        }

        // Update the infoBox with the status message
        infoBox.innerHTML = statusMessage;
      }
    });
  </script>
</body>
</html>
