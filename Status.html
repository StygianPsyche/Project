<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Request Status</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="status.css" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center align-items-start g-4">

      <!-- LEFT SIDE - NUMPAD -->
      <div class="col-md-4">
        <div class="card shadow-sm p-4 text-center">
          <h5 class="fw-bold mb-3">Numpad</h5>
          <div class="numpad d-grid">
            <button class="btn btn-secondary num-btn">1</button>
            <button class="btn btn-secondary num-btn">2</button>
            <button class="btn btn-secondary num-btn">3</button>

            <button class="btn btn-secondary num-btn">4</button>
            <button class="btn btn-secondary num-btn">5</button>
            <button class="btn btn-secondary num-btn">6</button>

            <button class="btn btn-secondary num-btn">7</button>
            <button class="btn btn-secondary num-btn">8</button>
            <button class="btn btn-secondary num-btn">9</button>

            <button class="btn btn-danger" id="clearBtn">Clear</button>
            <button class="btn btn-secondary num-btn">0</button>
            <button class="btn btn-success" id="enterBtn">Enter</button>
          </div>
        </div>
      </div>

      <!-- RIGHT SIDE - INFO -->
      <div class="col-md-6">
        <div class="card shadow-sm p-4">
          <h4 class="fw-bold mb-3 text-center">Check Request Status</h4>

          <label class="form-label fw-semibold">Reference No.</label>
          <input type="text" id="refInput" class="form-control mb-3 text-center fs-5" placeholder="Enter Reference Number" readonly>

          <div id="infoBox" class="info-box p-3 text-muted">
            <p>Use the numpad to input your reference number.</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const refInput = document.getElementById("refInput");
    const infoBox = document.getElementById("infoBox");
    const numButtons = document.querySelectorAll(".num-btn");
    const clearBtn = document.getElementById("clearBtn");
    const enterBtn = document.getElementById("enterBtn");

    // Add numbers
    numButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        refInput.value += btn.textContent;
      });
    });

    // Clear input
    clearBtn.addEventListener("click", () => {
      refInput.value = "";
      infoBox.innerHTML = "<p>Use the numpad to input your reference number.</p>";
    });

    // Simulate checking status
    enterBtn.addEventListener("click", () => {
      const ref = refInput.value.trim();
      if (ref === "") {
        infoBox.innerHTML = "<p class='text-danger'>Please enter a reference number.</p>";
      } else if (ref === "12345") {
        infoBox.innerHTML = `
          <h6 class="fw-bold text-success">Request Found</h6>
          <p><strong>Type:</strong> Barangay Clearance</p>
          <p><strong>Status:</strong> Approved</p>
          <p><strong>Date Released:</strong> October 10, 2025</p>
        `;
      } else {
        infoBox.innerHTML = "<p class='text-warning'>No record found for Reference No. " + ref + ".</p>";
      }
    });
  </script>
</body>
</html>
<div class="text-center mt-4">
  <button class="btn btn-outline-primary px-4"
          onclick="window.location.href='index.html'">
    ‚Üê Back to Home
  </button>
</div>
