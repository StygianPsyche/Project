<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Request Status</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="stylesheet" href="CSS/keyboard.css" />

  <style>
    /* simple mic button style (if not in your keyboard.css) */
    .mic-btn {
      background-color: #f5f5f5;
      font-size: 20px;
      color: #333;
      cursor: pointer;
      border-radius: 50%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
    }
    .mic-btn.active {
      background-color: #dcfce7;
      border-color: #2f855a;
      box-shadow: 0 0 0 4px rgba(72, 187, 120, 0.12);
    }
    #keyboard { display: none; } /* keep hidden until needed */
    #keyboardLayout { display:flex; flex-wrap:wrap; gap:6px; }
    .keyboard-button { padding:10px 12px; border-radius:6px; border:1px solid #ccc; background:#fff; cursor:pointer; }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center align-items-center g-4">

      <!-- LEFT SIDE - REFERENCE NUMBER INPUT -->
      <div class="col-md-4">
        <div class="card shadow-sm p-4 text-center">
          <h5 class="fw-bold mb-3">Enter Reference Number</h5>
          <!-- Reference number input field (only numbers allowed) -->
          <input type="number" id="refInput" class="form-control mb-3 text-center fs-5" placeholder="Enter Reference Number" min="1">
        </div>
      </div>

      <!-- RIGHT SIDE - INFO -->
      <div class="col-md-6">
        <div class="card shadow-sm p-4">
          <h4 class="fw-bold mb-3 text-center">Check Request Status</h4>

          <div id="infoBox" class="info-box p-3 text-muted">
            <p>Enter your reference number above and press Enter to check the status.</p>
          </div>
        </div>
      </div>

    </div>
    <!-- Back to Home Button centered -->
    <div class="text-center mt-4">
      <button class="btn btn-outline-primary px-4" onclick="window.location.href='index.html'">‚Üê Back to Home</button>
    </div>
  </div>

  <!-- On-Screen Keyboard -->
  <div id="keyboard" class="p-3">
    <!-- Mic button replacing the checkbox -->
    <div id="voiceToggle" class="mb-2 text-center">
      <button class="mic-btn" id="micBtn" title="Toggle voice command">üé§</button>
    </div>

    <div id="keyboardLayout" class="text-center">
      <button class="keyboard-button" data-key="1">1</button>
      <button class="keyboard-button" data-key="2">2</button>
      <button class="keyboard-button" data-key="3">3</button>
      <button class="keyboard-button" data-key="4">4</button>
      <button class="keyboard-button" data-key="5">5</button>
      <button class="keyboard-button" data-key="6">6</button>
      <button class="keyboard-button" data-key="7">7</button>
      <button class="keyboard-button" data-key="8">8</button>
      <button class="keyboard-button" data-key="9">9</button>
      <button class="keyboard-button" data-key="0">0</button>
      <button class="keyboard-button" data-key="clear">Clr</button>
      <button class="keyboard-button" data-key="enter">Entr</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const refInput = document.getElementById("refInput");
    const infoBox = document.getElementById("infoBox");
    const keyboard = document.getElementById("keyboard");
    const micBtn = document.getElementById("micBtn");

    // Show on-screen keyboard when text box is clicked
    refInput.addEventListener("focus", () => {
      keyboard.style.display = "block";
    });

    // Hide the keyboard when Enter is pressed (and show status)
    refInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        const ref = (refInput.value ?? "").trim();
        let statusMessage = "";

        // Define the responses based on reference number
        switch(ref) {
          case "1":
            statusMessage = `
              <h6 class="fw-bold text-info">Status: On Queue</h6>
              <p><strong>Date Submitted:</strong> 10/29/2025</p>
              <p><strong>Last Updated:</strong> 10/30/2025</p>
            `;
            break;
          case "2":
            statusMessage = `
              <h6 class="fw-bold text-info">Status: Processing</h6>
              <p><strong>Date Submitted:</strong> 10/29/2025</p>
              <p><strong>Last Updated:</strong> 10/30/2025</p>
            `;
            break;
          case "3":
            statusMessage = `
              <h6 class="fw-bold text-info">Status: Payment Pending</h6>
              <p><strong>Date Submitted:</strong> 10/29/2025</p>
              <p><strong>Last Updated:</strong> 10/30/2025</p>
            `;
            break;
          case "4":
            statusMessage = `
              <h6 class="fw-bold text-info">Status: Ready to Pickup</h6>
              <p><strong>Date Submitted:</strong> 10/29/2025</p>
              <p><strong>Last Updated:</strong> 10/30/2025</p>
            `;
            break;
          case "5":
            statusMessage = `
              <h6 class="fw-bold text-info">Status: Released</h6>
              <p><strong>Date Submitted:</strong> 10/29/2025</p>
              <p><strong>Last Updated:</strong> 10/30/2025</p>
            `;
            break;
          default:
            statusMessage = `<p class='text-warning'>No record found for Reference No. ${ref}.</p>`;
        }

        // Update the infoBox with the status message
        infoBox.innerHTML = statusMessage;

        // Hide the keyboard
        keyboard.style.display = "none";
      }
    });

    // Handle keyboard button clicks
    document.getElementById("keyboardLayout").addEventListener("click", (e) => {
      const key = e.target.dataset.key;
      if (key) {
        if (key === "clear") {
          refInput.value = "";
        } else if (key === "enter") {
          // trigger Enter behavior
          refInput.dispatchEvent(new KeyboardEvent('keydown', { key: 'Enter', bubbles: true }));
        } else {
          // append numeric key
          // ensure not to break min attribute: simply append as string
          refInput.value = (refInput.value ?? "") + key;
          refInput.focus(); // keep focus so keyboard remains visible
        }
      }
    });

    // Mic button toggling (visual only)
    micBtn.addEventListener('click', () => {
      micBtn.classList.toggle('active');

      if (micBtn.classList.contains('active')) {
        // placeholder: start listening
        micBtn.setAttribute('title', 'Listening... click to stop');
        // optionally provide visual feedback in infoBox
        infoBox.innerHTML = `<p class="text-success">Voice command enabled (placeholder). Speak now...</p>`;
        // Here you could start Web Speech API recognition if desired.
      } else {
        // stop listening
        micBtn.setAttribute('title', 'Toggle voice command');
        infoBox.innerHTML = `<p class="text-muted">Voice command disabled.</p>`;
      }
    });

    // Optional: hide keyboard when clicking outside input and keyboard
    document.addEventListener('mousedown', (e) => {
      if (!keyboard.contains(e.target) && e.target !== refInput) {
        keyboard.style.display = 'none';
      }
    });
  </script>
</body>
</html>
